<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/instructor-report-page.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--/CSS-->
    <title>Instructor Report Page</title>
</head>

<body>
    <!--Lib JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <!---->
    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="nav navbar-expand-lg main-header">
            <div class="main-logo">
                <a href="#">
                    <img class="nav-brand" src="https://cf.quizizz.com/img/quizizz_logos/white-brandmark-600x164.png"
                        alt="Quizizz">
                </a>
            </div>
            <div class="main-search">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text search-logo"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search" size="130">
                    </div>
                </form>
            </div>

            <div class="main-header-right">
                <a class="join-game-btn " href="/join" target="_blank">Enter Code</a>
                <button class="btn expand-nav" id="expand-btn" onclick="return myFunction()"><i class="fa fa-bars"
                    aria-hidden="true"></i></button>

        </nav>
    </header>
    <div class="container-fluid">
        <table class="content-table" width="100%" cellpadding="10" cellspacing="0">
            <tbody>
                <tr>
                    <td width="20%" valign="top">
                        <div class="side-bar">
                            <div class="side-bar-header">
                                <h4 class="nav-name">User Name</h4>
                                <button class="create-btn"><i class="fa fa-plus-circle"
                                    aria-hidden="true"></i> Create</button>
                            </div>
                            <div class="separate">
                                <hr>
                            </div>
                            <div class="side-bar-content">
                                <ul>
                                    <li><i class="fas fa-map-marked-alt"></i> Explore</li>
                                    <li><i class="fa fa-folder-open" aria-hidden="true"></i> My library</li>
                                    <li><i class="fa fa-bar-chart"></i> Report</li>
                                    <hr>
                                    <li><i class="fas fa-user-alt"></i> Profile</li>
                                    <li><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</li>
                                </ul>
                            </div>
                        </div>
                    </td>
                    <td width="80%" valign="top">
                        <!--Content-->
                        <div class="instructor-content">
                            <table class="table content-table-report table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Quiz name</th>
                                        <th scope="col" style="text-align: center;">Total participants</th>
                                        <th scope="col" style="text-align: center;">AVG accuracy</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            Logic1
                                            <br>
                                            <p class="td-time">15 minutes</p>
                                        </td>
                                        <td class="td-participants">1</td>
                                        <td class="td-accuracy">100%</td>

                                    </tr>
                                    <tr>
                                        <td>
                                            Logic2
                                            <br>
                                            <p class="td-time">15 minutes</p>
                                        </td>
                                        <td class="td-participants">1</td>
                                        <td class="td-accuracy">100%</td>

                                    </tr>
                                </tbody>
                            </table>
                            <!--Pagination-->
                            <div class="content-pagination">
                                <ul class="pagination ">
                                    <li class="page-item">
                                        <a href="#" class="page-link">Previouse</a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a href="#" class="page-link">Next</a>
                                    </li>
                                </ul>
                            </div>
                            <!--/Pagination-->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--/Content-->
    </div>

</body>

</html>
